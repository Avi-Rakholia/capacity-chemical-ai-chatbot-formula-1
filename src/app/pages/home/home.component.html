<div class="dashboard-wrapper">

  <div class="dashboard-grid">
    @for (card of dashboardCards(); track card.title; let i = $index) {

      <div
        class="dashboard-card"
        [class.center-last]="dashboardCards().length === 4 && i === 3"
        (click)="navigateToCard(card)"
      >

        <!-- ICON CIRCLE -->
        <div class="icon-wrapper">
          <img
            [src]="card.iconUrl"
            class="icon-img"
            alt="{{ card.title }}"
          />
        </div>

        <!-- TITLE LABEL -->
        <div class="card-title">
          {{ card.title }}
        </div>

      </div>

    }
  </div>

</div>
